<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit de Mer - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <header>
            <h1>Plongez dans l’aventure aquatique de Fruit de Mer !</h1>
            <button>Télécharger le jeu</button>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">L’Univers</a></li>
                <li><a href="personnages.html">Personnages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <aside>
            <ul>
                <li>Formulaire de contact</li>
                <li>Serveur Discord</li>
                <li>Réseaux sociaux</li>
            </ul>
        </aside>
        <main>
            <h2>Contactez-nous</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Objet :</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Fruit de Mer | Tous droits réservés</p>
            <p>Suivez-nous sur les réseaux sociaux</p>
        </footer>
    </div>
</body>
</html>
